<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Font Awesome Icons -->
    <script src="https://use.fontawesome.com/ab79893f13.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Import Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/dodo.png">
      <span class="header">Mr.Tweeter</span>
      <button id="navBtn" class="compose" type="button">Compose</button>
    </nav>


    <!-- Page-specific (main) content here -->
    <main>

      <section class="new-tweet">
        <h2 id="line">Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea id="textMe" name="text" placeholder="What are you humming about?"></textarea>
          <div> </div>
          <input id="submitMe" class="submit" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

        <section id="tweetContainer"></section>

              <span class="atField"></span>
            </header>
            <span class="tweetText" >first tweet</span>
            <footer class="foot"></footer>
          </article>
        </section>
      -->

  </body>
</html>
